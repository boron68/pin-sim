<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Великий Зелений Прямокутник з Зображенням і Очками</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Блакитний колір фону */
            overflow: hidden;
            flex-direction: column;
        }
        .rectangle {
            width: 90vw;
            max-width: 600px; /* Обмеження максимальної ширини */
            height: 90vh;
            max-height: 1000px; /* Обмеження максимальної висоти */
            background-color: #009900;
            border: 10px solid black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Додавання напрямку колонки */
        }
        .rectangle img {
            position: absolute;
            width: 30%;
            height: auto;
            z-index: 1; /* Встановлення z-index для зображень */
        }
        #pinImage {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        #pinPackIcon {
            bottom: 10px;
            left: 10px;
            width: 60px; /* Фіксована ширина */
            height: auto;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 5vw;
            font-family: Arial, sans-serif;
            padding: 5px 10px;
            z-index: 1; /* Встановлення z-index для змінної */
        }
        .maintenance {
            background-color: #808080; /* Непрозорий сірий колір */
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 3.5vw; /* Розмір шрифту */
            text-align: center;
            position: absolute; /* Розміщення поверх інших елементів */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box; /* Включає відступи та межі у висоту і ширину */
            display:none;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Встановлення z-index для таблички поверх зображень і змінної */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="score" id="score">Score: 0</div>
        <div class="maintenance">Технічна перерва<br>Приблизний час закінчення: 1 година</div>
        <img src="images/mecha_mortis_special_pin.png" alt="Mecha Mortis Special Pin" id="pinImage">
        <img src="images/pin_pack_icon.png" alt="Pin Pack Icon" id="pinPackIcon">
    </div>

    <script>
        const gameVersion = "1.0"; // Поточна версія гри

        // Функція для перевірки версії гри
        function checkGameVersion() {
            const requiredVersion = "1.0"; // Необхідна версія гри
            if (gameVersion !== requiredVersion) {
                alert("Нова версія доступна. Оновіть гру!");
            }
        }

        // Ініціалізація змінної для очок
        let score = 0;

        // Функція для оновлення значення очок
        function updateScore(amount) {
            score += amount;
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        // Отримуємо зображення
        const pinImage = document.getElementById('pinImage');

        // Додаємо обробник подій для натискання на зображення
        pinImage.addEventListener('click', function() {
            updateScore(1);
        });

        // Додаємо обробник подій для торкань на зображення (для мобільних пристроїв)
        pinImage.addEventListener('touchstart', function() {
            updateScore(1);
        });

        // Перевірка версії гри при завантаженні сторінки
        checkGameVersion();
    </script>
</body>
</html>
